<!DOCTYPE html>
<html lang="en">
<title>Przelicznik jednostek</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Aleksandra B." />
<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<h3>Ustaw jednostkę wej + wyj + podaj liczbę, aby przeliczyć jednostki</h3>
	<label>Podaj liczbę: 
	  <input type="number" id="input">
	</label>
	<select id="transferFrom">
	  <option>mm</option>
	  <option>cm</option>
	  <option>m</option>
	  <option>dm</option>
	  <option>km</option>
	  <option>ft</option>
	  <option>yd</option>
	  <option>in</option>
	</select>
	<br><br>
	<label>Wynik: 
	  <div id="output"></div> 
	</label>
	<select id="transferTo">
	  <option>mm</option>
	  <option>cm</option>
	  <option>m</option>
	  <option>dm</option>
	  <option>km</option>
	  <option>ft</option>
	  <option>yd</option>
	  <option>in</option>
	</select>

<script src="js.js"></script>

</body>
</html>
